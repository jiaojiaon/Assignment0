<pre><span class="s0">class MySolution {</span>
  <span class="s0">countDownSum(num) {</span>
    <span class="s1">if</span><span class="s0">(num == </span><span class="s2">1</span><span class="s0">){</span>
          <span class="s1">return </span><span class="s2">1</span><span class="s0">;</span>
        <span class="s0">}</span>
        <span class="s1">return </span><span class="s0">num + countDownSum(num-1);</span>
      <span class="s0">}</span>
  <span class="s0">}</span>
<span class="s0">}</span>

<span class="s3">// Do not edit this line;</span>
<span class="s0">let StudentSolution = MySolution;</span>
<span class="s0">module.exports = StudentSolution;</span></pre>
